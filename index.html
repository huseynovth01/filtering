<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Filtering</title>
</head>
<body>

<!------------------------------------->

<div class="container">
    <div class="first">
        <div class="filter">
            <label for="1">Number of room: 1</label>
            <input class="room" type="checkbox" id="1">
            <br>
            <label for="2">Number of room: 2</label>
            <input class="room" type="checkbox" id="2">
            <br>
            <label for="3">Number of room: 3</label>
            <input class="room" type="checkbox" id="3">
            <br>
            <span>Min Price:</span><br>
            <span>min</span>
            <input class="min" type="range" step="1" min="20000" max="200000">
            <span class="min-value"></span>
            <br><br>
            <span>Max Price</span><br>
            <span>max</span>
            <input class="max" type="range" step="2000" min="100000" max="400000">
            <span class="max-value"></span>
            <div class="area_filter">
                <span>Area:</span>
                <input class="min-area" type="range" step="1" min="0" max="300">
                <span class="min-area-value"></span>
                <br>
                <input class="max-area" type="range" step="1" min="0" max="300">
                <span class="max-area-value"></span>
            </div>
        </div>
    </div>
    <div class="second"></div>
</div>


    <script src="./js/main.js"></script>
</body>
</html>
